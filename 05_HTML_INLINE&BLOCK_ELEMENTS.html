<!DOCTYPE html>
<html lang="en">
<head>

    <title>INLINE AND BLOCK ELEMENT</title>
</head>
<body>

<!-- Here are the block-level elements in HTML:
    <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr>
    <li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video> -->


<p>This is paragarph</p> <p>This is paragarph</p> 
<!--this both <p> tag will print on different line . Because BLOCK ELEMENT takes full width , so the next tag will print on next line-->

       
    <!-- Here are the inline elements in HTML:
    <a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input><kbd><label>
    <map><object><output><q><samp><script><select><small><span><strong><sub><sup><textarea><time><tt><var> -->

<span>This is SPAN</span> <span>This is also SPAN</span> <!--this both <span> will print in same line-->
<!--this both <span> tag will print on same line . Because INLINE ELEMENT takes only neccessary space , so the next only inline tag will print on same line-->

    
</body>
</html>
